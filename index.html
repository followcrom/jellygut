<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JellyGut - CL:2024</title>

    <link rel="icon" href="imgs/favicon.png" type="image/png">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">

    <!-- Import module scripts -->
    <script type="module" src="js/firebase-init.js"></script>
    <!-- <script type="module" src="js/test-connection.js"></script> -->

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
</head>

<body>
    <div id="banner">
        Jelly Gut || C.L. 4 2024
    </div>

    <button id="github-login"><i class="fa-brands fa-github"></i> Login with GitHub</button>

    <div id="error-message"></div>

    <div id="calendar-app" style="display: none;">
        <div id="month-buttons-container">
            <button id="prev-month">Previous</button>
            <button id="next-month">Next</button>
        </div>
        <h1 id="month-year"></h1>
        <div id="calendar-container"></div>
    </div>

    <button id="sign-out" style="display: none;"><i class="fa-solid fa-right-from-bracket"></i> Sign Out</button>

    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("js/service-worker.js").then(
                    (registration) => {
                        console.log(
                            "ServiceWorker registration successful with scope: ",
                            registration.scope
                        );
                    },
                    (err) => {
                        console.log("ServiceWorker registration failed: ", err);
                    }
                );
            });
        }
    </script>

    <script type="module" src="js/script.js"></script>

</body>

</html>
